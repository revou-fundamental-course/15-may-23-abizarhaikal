<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <!-- HEADER -->
  <header>
    <span class="title">Katik</span>
    <span class="subtitle">Kalkulator Matematik</span>
  </header>
  <!-- MAIN -->
  <main>
    <div class="card">
      <div class="figure">
        <div class="square"></div>
      </div>
      <div class="formula-description">
        <p>Rumus Luas Persegi yaitu:</p>
        <p>L = S x S</p>
  
        <p>Di mana: </p>
        <p>L = Luas</p>
        <P>S = Sisi</P>
      </div>
      <div>
        
          <h3>Hitung Luas Persegi</h3>
          <input id="sisi-luas" name="sisi-luas" required placeholder="Nilai Sisi">

          <p class="result-luas" id="rumus-luas">L = S x S</p>
          <p class="result-luas" id="perhitungan-luas"></p>
          <p class="result-luas"><span id="output-luas"></span>></p>

          <button name="hitung-luas" onclick="hitungLuas()">HITUNG</button>
          <button name="reset-luas">Reset</button>
        
      </div>

    </div>
  </main>
  <!-- FOOTER -->
  <footer>

  </footer>

  <script src="js/script.js"></script>
</body>
</html>
